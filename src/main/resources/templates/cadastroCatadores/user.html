					<li class="nav-item"><a class="nav-link"
						href="../../quemSomos/pessoal.html">Sobre Nós</a></li>
					<li class="nav-item dropdown"><a

						data-bs-toggle="dropdown" aria-expanded="false"> Conteúdo </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="../blog/curso.html">Blog</a></li>
							<li><a class="dropdown-item"

	<section class="py-1 section-made">
		<div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
			<img class="logo-conecta" src="../assets/logo--conecta.png"
				alt="Logo">
			<div
				class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
				<div class="rounded-t bg-white mb-0 px-6 py-6">
					<div class="text-center flex justify-between">
						<h6 class="text-blueGray-700 text-xl font-bold">Cadastro do
							Catador</h6>

					</div>
				</div>
				<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
					<form th:action="@{/catadores/save}" th:object="${catador}"
						method="post">
						<h6
							class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
							Informação pessoal</h6>
						<div class="flex flex-wrap">
							<div class="w-full lg:w-6/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> Nome completo </label> <input
										type="text"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="nome" th:field="*{nome}" required>
								</div>
							</div>
							<div class="w-full lg:w-6/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> Celular (DDD) </label> <input
										type="number"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="telefone" th:field="*{telefone}" required>
								</div>
							</div>
							<div class="w-full lg:w-6/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> CPF </label> <input type="number"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="cpf" th:field="*{cpf}" required>
								</div>
							</div>
							<div class="w-full lg:w-6/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> RG </label> <input type="number"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="rg" th:field="*{rg}" required>
								</div>
							</div>
						</div>

						<hr class="mt-6 border-b-1 border-blueGray-300">

						<h6
							class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
							Endereço</h6>
						<div class="flex flex-wrap">
							<div class="w-full lg:w-12/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> Rua </label> <input name="endereco"
										type="text"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="endereco" th:field="*{endereco}" required>
								</div>
							</div>
							<div class="w-full lg:w-4/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> Cidade </label> <input name="cidade"
										type="text"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="cidade" th:field="*{cidade}" required>
								</div>
								<div class="relative w-full mb-3">
									<label name="cidade"
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> Estado </label> <input name="estado"
										type="text"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="estado" th:field="*{estado}" required>
								</div>
							</div>
							<div class="w-full lg:w-4/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> Número </label> <input name="rua"
										type="number"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="numeroDaCasa" th:field="*{numeroDaCasa}" required>
								</div>
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> Bairro </label> <input name="bairro"
										type="text"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="bairro" th:field="*{bairro}" required>
								</div>
							</div>
							<div class="w-full lg:w-4/12 px-4">
								<div class="relative w-full mb-3">
									<label name="cep"
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> CEP </label> <input name="cep"
										type="number"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										id="cep" th:field="*{cep}" required>
								</div>
							</div>
						</div>

						<hr class="mt-6 border-b-1 border-blueGray-300">

						<h6
							class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
							Fale suas disponibilidades</h6>
						<div class="flex flex-wrap">
							<div class="w-full lg:w-12/12 px-4">
								<div class="relative w-full mb-3">
									<label
										class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
										htmlfor="grid-password"> disponibilidades </label>
									<textarea type="text"
										class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
										rows="4" id="disponibilidade" th:field="*{disponibilidade}"> </textarea>
								</div>
							</div>
						</div>

						<div class="form-group mb-4">
							<h5 class="mt-4">Escolha a Associação que deseja se envolver:</h5>
							<div th:each="associacao : ${associacao}">
								<div class="form-check">
									<p>
										<input class="form-check-input" type="radio"
											id="associacao-${associacao.idAssociacao}" name="associacao"
											th:value="${associacao.idAssociacao}"
											th:checked="${catador.associacao.contains(associacao)}" />
									</p>
									<label class="form-check-label"
										th:for="'associacao-' + ${associacao.idAssociacao}"
										th:text="${associacao.nome}"></label>
								</div>

							</div>
						</div>

						<button id="enviarButton"
							class="bg-pink-500 lef text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
							type="submit">Enviar</button>
					</form>
					<div>

						<button
							class="bg-pink-500 lef text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
							type="button">
							<a class="link-btn" href="../cadastro/cadastro.html">Voltar
								aos Cadastros</a>
						</button>
					</div>

				</div>
			</div>
			<footer class="relative  pt-8 pb-6 mt-2">
				<div class="container mx-auto px-4">
					<div
						class="flex flex-wrap items-center md:justify-between justify-center">
						<div class="w-full md:w-6/12 px-4 mx-auto text-center">
							<div class="text-sm text-blueGray-500 font-semibold py-1">
								<a href="https://www.creative-tim.com/product/notus-js"
									class="text-blueGray-500 hover:text-gray-800" target="_blank"></a>
								<a href="https://www.creative-tim.com"
									class="text-blueGray-500 hover:text-blueGray-800"
									target="_blank"></a>
								<p>&copy; Empreenda - Todos os direitos reservados.</p>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script>

    document.getElementById("enviarButton").addEventListener("click", function () {
      Toastify({
        text: "Enviado com sucesso",
        duration: 3000,
        destination: "#",
        newWindow: true,
        close: true,
        gravity: "top",
        position: "left",
        stopOnFocus: true,
        style: {
          background: "linear-gradient(to right, #00b09b, #96c93d)",
        },
        onClick: function () {

        }
      }).showToast();
    });

    (function () {

      const cep = document.querySelector("input[name=cep]");

      cep.addEventListener('blur', e => {
        const value = cep.value.replace(/[^0-9]+/, '');
        const url = `https://viacep.com.br/ws/${value}/json/`;

        fetch(url)
          .then(response => response.json())
          .then(json => {

            if (json.logradouro) {
              document.querySelector('input[name=rua]').value = json.logradouro;
              document.querySelector('input[name=bairro]').value = json.bairro;
              document.querySelector('input[name=cidade]').value = json.localidade;
              document.querySelector('input[name=estado]').value = json.uf;
            }


          });
      });

    })();

  </script>
</body>
